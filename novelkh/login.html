<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Novelkh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="image/novelkh (transparent).png">    
    <script src="https://kit.fontawesome.com/39c82b1bf9.js" crossorigin="anonymous"></script> 
</head>

<body>
    <div class="main_container">
        <div class="navbar">
            <div class="navbar_left">
                <img src="image/novelkh (transparent).png" alt="logo">
                <a href="home.html">Home</a>
                <a href="library.html">Library</a>
            </div>
            <div class="navbar_right"></div>
            <i class="fas fa-search"><input type="text" placeholder="Search.."></i>
            <div class="navbar_right">
                <div class="dropdown">
                    <i class="fas fa-user-circle"></i>
                    <a href="account">Account</a>
                    <div class="dropdown-content">
                      <a href="account">Account</a>
                      <a href="library.html">Library</a>
                      <a href="settings">Settings</a>
                      <a href="notification">Notification</a>
                      <a href="signout ">Sign Out</a>
                    </div>
                  </div>
            </div>
        </div>
        <div class="title_container_login">
            <div class="title_header_login">
                <h>Login</h>
            </div>
        </div>
        <div class="login_form">
            <div class="username_form">
               <input id="username" type="text" placeholder="Username">
            </div>
            <div class="password_form">
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="enter_btn">
                <button onclick="">
                    <h1> Login </h1>
                </button>
            </div>
        </div>
        <div class="title_container_signup">
            <div class="title_header_signup">
                <h>Sign Up</h>
            </div>
        </div>
        <div class="signup_form">
            <div class="username_form">
               <input id="username" type="text" placeholder="Username">
            </div>
            <div class="dob_form">
                <input id="DOB" type="date">
            </div>
            <div class="email_form">
                <input id="email" type="email" placeholder="Email">
            </div>
            <div class="password_form">
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="enter_btn">
                <button onclick="">
                    <h1> Submit </h1>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
